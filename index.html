<!DOCTYPE html>
<html>
  <head>
    <title> Texter </title>
    <!-- JS -->
    <script type="text/javascript" src="js/libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/libs/animationFrame.js"></script>
    <script type="text/javascript" src="js/texter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/jquery.minicolors.css" rel="stylesheet" media="screen">
    <style type="text/css">
      #controls-wrapper {
        position: fixed;
        left: 0;
        top: 0;
      }
      #controls-container {
        margin-left: 20px;
        padding: 5px;
        border-radius: 0 0 20px 20px;
      }
      #hide-show-btn {
        width: 100%;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
      }
      #controls-container > .span3 {
        margin-left: 0;
      }
      #controls .btn-group {
        margin-bottom: 20px;
      }
      i[class*="icon"] {
        margin-right: 5px;
        margin-top: 3px;
      }
      .tab-pane {
        background-color: #fff;
        min-height: 185px;
      }
    </style>
  </head>
  <body>
    <!-- APP -->
    <canvas id="canvas"></canvas>
    <div id="controls-wrapper">
      <div id="controls-container" class="well">
        <div id="controls">
          <div class="row">
            <div class="span3 text-center">
              <h2>Texter</h2>
            </div>
          </div>
          <div class="row">
            <div class="span3">
              <div class="tabbable tabs-below">
                <div class="tab-content">
                  <div class="tab-pane active" id="tab1">
                    <textarea id="user-text" rows="7"></textarea>
                  </div>
                  <div class="tab-pane" id="tab2">
		    Color: <input class="minicolors" type="text" value="#000000">
		  </div>
                </div>
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab1" data-toggle="tab">Text</a></li>
                  <li><a href="#tab2" data-toggle="tab">Settings</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="span3 btn-group text-center">
              <button id="clear-btn" class="btn"><i class="icon-remove"></i>Clear</button>
              <button id="save-btn" class="btn btn-success"><i class="icon-heart icon-white"></i>Save</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="span3 text-center">
            <button id="hide-show-btn" class="btn btn-primary">Hide Controls</button>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.minicolors.js"></script>
    <script>
      var texter = new Texter();
      texter.initialize();

      $('#user-text').val(texter.text);

      $('.minicolors').minicolors({
        'textfield': false,
        change: function(hex, opacity) {
          texter.applyNewColor(hex);
        }
//        'theme': 'bootstrap'
      });

      $('#hide-show-btn').click(function() {
        if ($('#controls').is(":visible")) {
          $(this).text("Show Controls");
        }
        else {
          $(this).text("Hide Controls");
        }
        $('#controls').toggle(400);
      });

      $('#clear-btn').click(function() {
        texter.clear();
      });

      $('#save-btn').click(function() {
        texter.save();
      });

      $('#user-text').change(function() {
        texter.text = $(this).val();
        texter.onTextChange();
      });

      var gui = new dat.GUI();
      gui.add(texter, 'minFontSize', 3, 100).name( 'Minimum Size' );
      gui.add(texter, 'maxFontSize', 3, 400).name( 'Maximum Size' );
      gui.add(texter, 'angleDistortion', 0, 2).step(0.1).name( 'Random Angle' );
      gui.add(texter, 'completeWords').name( 'Complete Words' );
    </script>
  </body>
</html>
